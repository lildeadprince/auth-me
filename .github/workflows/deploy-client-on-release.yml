name: Deploy to Firebase Hosting on merge
on:
  push:
    paths: [client/**]
    branches: [release]
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - run: npm --prefix client ci --omit=dev --ignore-scripts
      - run: npm --prefix client run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_AUTH_ME_335406 }}'
          channelId: live
          projectId: auth-me-335406
