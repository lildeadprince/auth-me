name: Deploy client
on:
  push:
    paths: [client/**, .github/workflows/deploy-client-on-release.yml]
    branches: [release]
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2
        with:
          version: latest
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: pnpm
          cache-dependency-path: client/pnpm-lock.yaml
      - run: pnpm --prefix=client install --prod --frozen-lockfile --ignore-scripts
      - run: pnpm --prefix=client build
#      - run: npm --prefix client ci --omit=dev --ignore-scripts
#      - run: npm --prefix client run build
        env:
          VITE_API_HOST: ${{ secrets.VITE_API_HOST }}


      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entrypoint: ./client
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_AUTH_ME_335406 }}'
          channelId: live
          projectId: auth-me-335406
