# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: [ master, dev ]

  workflow_dispatch:

env:
  GAR_BASE: ${{ secrets.GAR_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Login to GAR
        uses: docker/login-action@v1
        with:
          registry: ${{ env.GAR_BASE }}
          username: _json_key
          password: ${{ secrets.GAR_JSON_KEY }}
          
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          target: release
          context: ./server
          tags: ${{ env.GAR_BASE }}/auth-me-server:latest
          push: true
          cache-from: type=registry,ref=${{ env.GAR_BASE }}/auth-me-server:latest
          cache-to: type=inline
